<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Transformicons: Animated Navigation Icons with CSS3</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main role="main">
    <h1>Navicon Transformicons</h1>
    <h2>Animated Navigation Icons with CSS3 Transforms</h2>

    <div class="buttons-container">
      <button type="button" role="button" aria-label="Toggle Navigation" data-navicon="button" class="navicon navicon-x">
        <span class="navicon__lines"></span>
      </button>

      <button type="button" role="button" aria-label="Toggle Navigation" data-navicon="button" class="navicon navicon-x2">
        <span class="navicon__lines"></span>
      </button>

      <button type="button" role="button" aria-label="Toggle Navigation" data-navicon="button" class="navicon navicon-arrow navicon-arrow--up">
        <span class="navicon__lines"></span>
      </button>

      <button type="button" role="button" aria-label="Toggle Navigation" data-navicon="button" class="navicon navicon-arrow">
        <span class="navicon__lines"></span>
      </button>

      <button type="button" role="button" aria-label="Toggle Navigation" data-navicon="button" class="navicon navicon-minus">
        <span class="navicon__lines"></span>
      </button>
    </div>

    <div class="buttons-container">
      <button type="button" role="button" aria-label="Toggle Navigation" data-navicon="button" class="navicon-grid navicon-grid--rearrange">
        <span class="navicon__grid-item"></span>
      </button>

      <button type="button" role="button" aria-label="Toggle Navigation" data-navicon="button" class="navicon-grid navicon-grid--collapse">
        <span class="navicon__grid-item"></span>
      </button>
    </div>

    <div class="buttons-container">
      <button type="button" role="button" aria-label="Toggle Navigation" data-navicon="button" class="navicon navicon--plus"></button>
    </div>
  </main>

  <script>
    var navicon = document.querySelectorAll('[data-navicon="button"]');

    [].forEach.call(navicon, function(navicon){
      var open = false;

      navicon.onclick = function(event){2
        event.preventDefault();

        if(!open) {
          this.classList.add('is--closed');
          open = true;
        } else {
          this.classList.remove('is--closed');
          open = false;
        }
      }
    });
  </script>
</body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%- title %></title>
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
      [data-language] {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header role="banner">
      <h1 class="tcon-title">Transformicons</h1>
      <p class="tcon-tagline">Project documentation explaining how to use Transformicons</p>
    </header>

    <main role="main">
    <% _.forEach(fragments, function(fragment) { %>
      <section class="fragment">
        <%= fragment.body %>
      </section>
    <% }) %>
    </main>

    <script src="prism.js"></script>
  </body>
</html>

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Transformicons - Docs</title>

		<style>
			body {
				width: 80%;
				margin: 8px auto;
				font-size: 110%;
				font-family: Helvetica;
			}
		</style>
	</head>
	<body>
		<h1><%- title %></h1>    
		<% _.forEach(fragments, function(fragment) { %>
			<section class="fragment">
				<%= fragment.body %>
			</section>
		<% }) %>
	</body>
</html>

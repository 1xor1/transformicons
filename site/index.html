<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Transformicons: Animated CSS Icons</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<header role="banner">
		<h1 class="title">Transformicons</h1>
		<p class="tagline">Presented in a neatly packaged Sass library</p>

		<nav role="navigation">
			<a href="#">Package Builder</a>
			<a href="#">Documentation</a>
			<a href="#">GitHub</a>
		</nav>
	</header>

	<main role="main">
		<div class="buttons-container">
			<h3>Navigation</h3>
			<span data-tcon="icon" class="tcon tcon-x" aria-hidden="true">
				<span class="tcon__lines"></span>
			</span>

			<span data-tcon="icon" class="tcon tcon-x2" aria-hidden="true">
				<span class="tcon__lines"></span>
			</span>

			<span data-tcon="icon" class="tcon tcon-arrow tcon-arrow--up" aria-hidden="true">
				<span class="tcon__lines"></span>
			</span>

			<span data-tcon="icon" class="tcon tcon-arrow" aria-hidden="true">
				<span class="tcon__lines"></span>
			</span>

			<span data-tcon="icon" class="tcon tcon-minus" aria-hidden="true">
				<span class="tcon__lines"></span>
			</span>
		</div>

		<div class="buttons-container">
			<h3>Grid</h3>
			<span data-tcon="icon" class="tcon-grid tcon-grid--rearrange" aria-hidden="true">
				<span class="tcon__grid-item"></span>
			</span>

			<span data-tcon="icon" class="tcon-grid tcon-grid--collapse" aria-hidden="true">
				<span class="tcon__grid-item"></span>
			</span>
		</div>

		<div class="buttons-container">
			<h3>Add/Remove</h3>
			<span data-tcon="icon" class="tcon tcon--plusminus" aria-hidden="true"></span>
			<span data-tcon="icon" class="tcon tcon--plus" aria-hidden="true"></span>
		</div>

		<!-- Video -->
		<div class="buttons-container">
			<h3>Video</h3>
			<!-- <span data-tcon="icon" class="tcon tcon--playpause" aria-hidden="true"></span> -->
			<span data-tcon="icon" class="tcon tcon--play" aria-hidden="true"></span>
		</div>
	</main>

	<footer role="contentinfo">
		<small>Props to <a href="//bennettfeely.com">Bennett Feely</a> and <a href="//sarasoueidan.com">Sara Soueidan</a>. Licensed under <a href="//opensource.org/licenses/MIT">MIT</a></small>
		<small>Read the <a href="//sarasoueidan.com/blog/navicon-transformicons">article</a> on making transformicons by Sara Soueidan</small>
	</footer>

	<script>
		var tconEvent = {
			click: true,
			touchstart: true
		};

		// Returns an array of nodes like jQuery
		function $tcon(selector, root) {
			return Array.prototype.slice.call((root || document).querySelectorAll(selector));
		}

		function toggleTcons(event) {
			var tcon_state = 'is-transformed';
			this.classList[this.classList.contains(tcon_state) ? 'remove' : 'add'](tcon_state);
			event.preventDefault();
		}

		function handleTcons(tcon) {
			for (var prop in tconEvent) {
				tcon.addEventListener(prop, toggleTcons);
			}
		}

		var tcon_buttons = $tcon('[data-tcon="icon"]');
		tcon_buttons.forEach(handleTcons);
	</script>
</body>
</html>

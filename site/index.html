<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Transformicons: Animated Icons using CSS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main role="main">
    <h1>Transformicons</h1>
    <h2>Animated CSS Icons</h2>

    <!-- Transformicon  -->
    <div class="buttons-container">
      <button type="button" role="button" aria-label="" data-transformicon="button" class="transformicon transformicon-x">
        <span class="transformicon__lines"></span>
      </button>

      <button type="button" role="button" aria-label="" data-transformicon="button" class="transformicon transformicon-x2">
        <span class="transformicon__lines"></span>
      </button>

      <button type="button" role="button" aria-label="" data-transformicon="button" class="transformicon transformicon-arrow transformicon-arrow--up">
        <span class="transformicon__lines"></span>
      </button>

      <button type="button" role="button" aria-label="" data-transformicon="button" class="transformicon transformicon-arrow">
        <span class="transformicon__lines"></span>
      </button>

      <button type="button" role="button" aria-label="" data-transformicon="button" class="transformicon transformicon-minus">
        <span class="transformicon__lines"></span>
      </button>
    </div>

    <!-- Transformicon Grids -->
    <div class="buttons-container">
      <button type="button" role="button" aria-label="" data-transformicon="button" class="transformicon-grid transformicon-grid--rearrange">
        <span class="transformicon__grid-item"></span>
      </button>

      <button type="button" role="button" aria-label="" data-transformicon="button" class="transformicon-grid transformicon-grid--collapse">
        <span class="transformicon__grid-item"></span>
      </button>
    </div>

    <!-- Transformicon Add/Remove -->
    <div class="buttons-container">
      <button type="button" role="button" aria-label="" data-transformicon="button" class="transformicon transformicon--plus"></button>
    </div>
  </main>

  <script>
    var transformicon = document.querySelectorAll('[data-transformicon="button"]');

    [].forEach.call(transformicon, function(transformicon){
      var open = false;

      transformicon.onclick = function(event){
        event.preventDefault();

        if(!open) {
          this.classList.add('is--closed');
          open = true;
        } else {
          this.classList.remove('is--closed');
          open = false;
        }
      }
    });
  </script>
</body>
</html>

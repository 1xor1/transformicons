<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Transformicons: Animated CSS Symbols and Buttons</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, user-scalable=1, initial-scale=1">
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header role="banner">
    <h1 class="tcon-title">Transformicons</h1>
    <p class="tcon-tagline">Animated symbols and buttons packaged for Sass & CSS</p>

    <nav role="navigation">
      <a href="builder.html">Builder</a>
      <a href="docs">Documentation</a>
      <a href="//github.com/grayghostvisuals/transformicons">GitHub</a>
    </nav>
  </header>

  <main role="main">
    <div class="tcon-row">
      <h3>Menu</h3>

      <div class="tcon-row__items">
        <button type="button" class="tcon tcon-menu--xcross" aria-label="toggle menu">
          <span class="tcon-menu__lines" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle menu</span>
        </button>

        <button type="button" class="tcon tcon-menu--xbutterfly" aria-label="toggle menu">
          <span class="tcon-menu__lines" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle menu</span>
        </button>

        <button type="button" class="tcon tcon-menu--arrow tcon-menu--arrowup" aria-label="toggle menu">
          <span class="tcon-menu__lines" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle menu</span>
        </button>

        <button type="button" class="tcon tcon-menu--arrow tcon-menu--arrow360left" aria-label="toggle menu">
          <span class="tcon-menu__lines" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle menu</span>
        </button>

        <button type="button" class="tcon tcon-menu--arrow tcon-menu--arrowleft" aria-label="toggle menu">
          <span class="tcon-menu__lines" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle menu</span>
        </button>

        <button type="button" class="tcon tcon-menu--minus" aria-label="toggle menu">
          <span class="tcon-menu__lines" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle menu</span>
        </button>
      </div>
    </div>

    <div class="tcon-row">
      <h3>Grid</h3>

      <div class="tcon-row__items">
        <button type="button" class="tcon tcon-grid tcon-grid--rearrange" aria-label="toggle grid">
          <span class="tcon-grid__item" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle grid</span>
        </button>

        <button type="button" class="tcon tcon-grid tcon-grid--collapse" aria-label="toggle grid">
          <span class="tcon-grid__item" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle grid</span>
        </button>

        <button type="button" class="tcon tcon-grid tcon-grid--rearrange" aria-label="toggle grid">
          <span class="tcon-grid__item" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle grid</span>
        </button>

        <button type="button" class="tcon tcon-grid tcon-grid--collapse" aria-label="toggle grid">
          <span class="tcon-grid__item" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle grid</span>
        </button>
      </div>
    </div>

    <div class="tcon-row">
      <h3>Add/Remove</h3>

      <div class="tcon-row__items">
        <button type="button" class="tcon tcon-plus tcon-plus--minus" aria-label="add item">
          <span class="tcon-visuallyhidden">add item</span>
        </button>

        <button type="button" class="tcon tcon-plus tcon-plus--check" aria-label="add item">
          <span class="tcon-visuallyhidden">add item</span>
        </button>

        <button type="button" class="tcon tcon-plus--minusfold" aria-label="add item">
          <span class="tcon-visuallyhidden">add item</span>
        </button>

        <button type="button" class="tcon tcon-plus--circle" aria-label="add item">
          <span class="tcon-visuallyhidden">add item</span>
        </button>
      </div>
    </div>

    <div class="tcon-row">
      <h3>Video</h3>

      <div class="tcon-row__items">
        <button type="button" class="tcon tcon-vid--play" role="button" aria-label="play video">
          <span class="tcon-visuallyhidden">play video</span>
        </button>
      </div>
    </div>

    <div class="tcon-row">
      <h3>Loaders</h3>

      <div class="tcon-row__items">
        <div class="tcon-loader--spinner360" aria-label="loading">
          <span class="tcon-visuallyhidden">loading</span>
        </div>
      </div>
    </div>
  </main>

  <footer role="contentinfo">
    <small>Props to <a href="//bennettfeely.com">Bennett Feely</a> and <a href="//sarasoueidan.com">Sara Soueidan</a>. Project licensed under <a href="//opensource.org/licenses/MIT">MIT</a>.</small>
    <small>Read the <a href="//sarasoueidan.com/blog/navicon-transformicons">article</a> on making transformicons by Sara Soueidan</small>
  </footer>

  <script src="js/transformicons.js"></script>
  <script>
    transformicons.add('.tcon');
  </script>
</body>
</html>

<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Transformicons: Animated CSS Icons</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, user-scalable=1, initial-scale=1">
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header role="banner">
    <h1 class="tcon-title">Transformicons</h1>
    <p class="tcon-tagline">Presented in a neatly packaged Sass & CSS library</p>

    <nav role="navigation">
      <a href="#">Builder</a>
      <a href="docs">Documentation</a>
      <a href="//github.com/grayghostvisuals/transformicons">GitHub</a>
    </nav>
  </header>

  <main role="main">
    <div class="tcon-row">
      <h3>Menu</h3>
      <div class="tcon-row__items">
        <button type="button" data-tcon="icon" class="tcon tcon-x" aria-label="toggle menu">
          <span class="tcon__lines" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle menu</span>
        </button>

        <button type="button" data-tcon="icon" class="tcon tcon-x2" aria-label="toggle menu">
          <span class="tcon__lines" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle menu</span>
        </button>

        <button type="button" data-tcon="icon" class="tcon tcon-arrow tcon-arrow--up" aria-label="toggle menu">
          <span class="tcon__lines" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle menu</span>
        </button>

        <button type="button" data-tcon="icon" class="tcon tcon-arrow tcon-arrow--rotate" aria-label="toggle menu">
          <span class="tcon__lines" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle menu</span>
        </button>

        <button type="button" data-tcon="icon" class="tcon tcon-arrow" aria-label="toggle menu">
          <span class="tcon__lines" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle menu</span>
        </button>

        <button type="button" data-tcon="icon" class="tcon tcon-minus" aria-label="">
          <span class="tcon__lines" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle menu</span>
        </button>
      </div>
    </div>

    <div class="tcon-row">
      <h3>Sorting/Data</h3>
      <div class="tcon-row__items">
        <button type="button" data-tcon="icon" class="tcon-grid tcon-grid--rearrange" aria-label="toggle grid">
          <span class="tcon__grid-item" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle grid</span>
        </button>

        <button type="button" data-tcon="icon" class="tcon-grid tcon-grid--collapse" aria-label="toggle grid">
          <span class="tcon__grid-item" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle grid</span>
        </button>

        <button type="button" data-tcon="icon" class="tcon-grid tcon-grid--rearrange" aria-label="toggle grid">
          <span class="tcon__grid-item" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle grid</span>
        </button>

        <button type="button" data-tcon="icon" class="tcon-grid tcon-grid--collapse" aria-label="toggle grid">
          <span class="tcon__grid-item" aria-hidden="true"></span>
          <span class="tcon-visuallyhidden">toggle grid</span>
        </button>
      </div>
    </div>

    <div class="tcon-row">
      <h3>Add/Remove</h3>
      <div class="tcon-row__items">
        <button type="button" data-tcon="icon" class="tcon tcon--plusck tcon--plus-minus" aria-label="add item">
          <span class="tcon-visuallyhidden">add item</span>
        </button>

        <button type="button" data-tcon="icon" class="tcon tcon--plusck tcon--plus-check" aria-label="add item">
          <span class="tcon-visuallyhidden">add item</span>
        </button>

        <button type="button" data-tcon="icon" class="tcon tcon--plusminus" aria-hidden="true" aria-label="add/remove item">
          <span class="tcon-visuallyhidden">add/remove item</span>
        </button>

        <button type="button" data-tcon="icon" class="tcon tcon--plus" aria-hidden="true" aria-label="add/remove item">
          <span class="tcon-visuallyhidden">add/remove item</span>
        </button>
      </div>
    </div>

    <div class="tcon-row">
      <h3>Video</h3>
      <div class="tcon-row__items">
        <button type="button" data-tcon="icon" class="tcon tcon--play" role="button" aria-label="play/stop video">
          <span class="tcon-visuallyhidden">play/stop video</span>
        </button>
      </div>
    </div>

    <div class="tcon-row">
      <h3>Loaders</h3>
      <div class="tcon-row__items">
        <div class="spin-loader" aria-label="loading">
          <span class="tcon-visuallyhidden">loading</span>
        </div>
      </div>
    </div>
  </main>

  <footer role="contentinfo">
    <small>Props to <a href="//bennettfeely.com">Bennett Feely</a> and <a href="//sarasoueidan.com">Sara Soueidan</a>. Project licensed under <a href="//opensource.org/licenses/MIT">MIT</a>.</small>
    <small>Read the <a href="//sarasoueidan.com/blog/navicon-transformicons">article</a> on making transformicons by Sara Soueidan</small>
  </footer>

  <script>
    var tconEvent = {
      click: true,
      touchstart: true
    };

    // Returns an array of nodes like jQuery
    function $tcon(selector, root) {
      return Array.prototype.slice.call((root || document).querySelectorAll(selector));
    }

    function toggleTcons(event) {
      var tcon_state = 'is-transformed';
      this.classList[this.classList.contains(tcon_state) ? 'remove' : 'add'](tcon_state);
      event.preventDefault();
    }

    function handleTcons(tcon) {
      for (var prop in tconEvent) {
        tcon.addEventListener(prop, toggleTcons);
      }
    }

    var tcon_buttons = $tcon('[data-tcon="icon"]');
    tcon_buttons.forEach(handleTcons);
  </script>
</body>
</html>

<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Transformicons: Animated CSS Icons</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="styles/style.css">
	<script type="text/javascript" src="javascript/transformicons.js"></script>
</head>
<body>
	<header role="banner">
		<h1 class="tcon-title">Transformicons</h1>
		<p class="tcon-tagline">Presented in a neatly packaged Sass library</p>

		<nav role="navigation">
			<a href="#">Package Builder</a>
			<a href="docs">Documentation</a>
			<a href="//github.com/grayghostvisuals/transformicons">GitHub</a>
		</nav>
	</header>

	<main role="main">
		<div class="tcons-row">
			<h3>Navigation</h3>
			<button type="button" data-tcon="icon" class="tcon tcon-x" aria-label="toggle menu">
				<span class="tcon__lines" aria-hidden="true"></span>
			</button>

			<button type="button" data-tcon="icon" class="tcon tcon-x2" aria-label="toggle menu">
				<span class="tcon__lines" aria-hidden="true"></span>
			</button>

			<button type="button" data-tcon="icon" class="tcon tcon-arrow tcon-arrow--up" aria-label="toggle menu">
				<span class="tcon__lines" aria-hidden="true"></span>
			</button>

			<button type="button" data-tcon="icon" class="tcon tcon-arrow" aria-label="toggle menu">
				<span class="tcon__lines" aria-hidden="true"></span>
			</button>

			<button type="button" data-tcon="icon" class="tcon tcon-minus" aria-label="">
				<span class="tcon__lines" aria-hidden="true"></span>
			</button>
		</div>

		<div class="tcons-row">
			<h3>Grid</h3>
			<button type="button" data-tcon="icon" class="tcon-grid tcon-grid--rearrange" aria-label="">
				<span class="tcon__grid-item" aria-hidden="true"></span>
			</button>

			<button type="button" data-tcon="icon" class="tcon-grid tcon-grid--collapse" aria-label="">
				<span class="tcon__grid-item" aria-hidden="true"></span>
			</button>

			<button type="button" data-tcon="icon" aria-label="" class="tcon-grid tcon-grid--rearrange">
        <span class="tcon__grid-item" aria-hidden="true"></span>
      </button>

      <button type="button" data-tcon="icon" aria-label="" class="tcon-grid tcon-grid--collapse">
        <span class="tcon__grid-item" aria-hidden="true"></span>
      </button>
		</div>

		<div class="tcons-row">
			<h3>Add/Remove</h3>
			<button type="button" data-tcon="icon" class="tcon tcon--check" aria-label=""></button>
			<button type="button" data-tcon="icon" class="tcon tcon--plusminus" aria-hidden="true" aria-label=""></button>
			<button type="button" data-tcon="icon" class="tcon tcon--plus" aria-hidden="true" aria-label=""></button>
		</div>

		<div class="tcons-row">
			<h3>Video</h3>
			<button type="button" data-tcon="icon" class="tcon tcon--play" role="button" aria-label=""></button>
		</div>
	</main>

	<footer role="contentinfo">
		<small>Props to <a href="//bennettfeely.com">Bennett Feely</a> and <a href="//sarasoueidan.com">Sara Soueidan</a>. Licensed under <a href="//opensource.org/licenses/MIT">MIT</a></small>
		<small>Read the <a href="//sarasoueidan.com/blog/navicon-transformicons">article</a> on making transformicons by Sara Soueidan</small>
	</footer>

	<script type="text/javascript">
		transformicons.add('[data-tcon="icon"]') // add default behavior for all elements with the data attribute
									.remove('.tcon-x')				 // remove default behavior for the first icon
									.add('.tcon-x', {transform: "mouseover", revert: "mouseout"}); // add new behavior for the first icon
	</script>

</body>
</html>

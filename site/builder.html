  <main role="main">
    <form role="form" id="builder">
      <h2>Customized Sass Build</h2>
      <div>
        <!-- <h3>Utilities</h3>
        <ul>
          <li><label for=""><input type="checkbox"> Possibly Extra Mixin files will go here</label></li>
        </ul> -->

        <h3>Menu</h3>
        <ul>
          <li>
            <label for="">
              <input type="checkbox" data-files="base/_config-globals.scss base/_global-styles.scss base/_config-menu.scss style/_menu-lines.scss type/_menu-xbutterfly.scss"> to Butterfly X
            </label>
          </li>
          <li>
            <label for="">
              <input type="checkbox" data-files="base/_config-globals.scss base/_global-styles.scss base/_config-menu.scss style/_menu-lines.scss type/_menu-minus.scss"> to Minus
            </label>
          </li>
        </ul>

        <h3>Grid</h3>
        <ul>
          <li>
            <label for="">
              <input type="checkbox" data-files="base/_config-globals.scss base/_global-styles.scss base/_config-grid.scss style/_grid.scss type/_grid-collapse.scss"> to Collapse
            </label>
          </li>
          <li>
            <label for="">
              <input type="checkbox" data-files="base/_config-globals.scss base/_global-styles.scss base/_config-grid.scss style/_grid.scss type/_grid-rearrange.scss"> to Rearrange
            </label>
          </li>
        </ul>

        <h3>Add/Rm</h3>
        <ul>
          <li><label for=""><input type="checkbox"> Plus to Minus Fold</label></li>
          <li><label for=""><input type="checkbox"> Plus to Minus Rotate</label></li>
        </ul>

        <h3>Loaders</h3>
        <ul>
          <li><label for=""><input type="checkbox"> Gradient Spinner</label></li>
          <li><label for=""><input type="checkbox"> 360fade</label></li>
        </ul>
      </div>
      <input type="submit" value="generate css">
    </form>

    <div id="tcon-source">
      <textarea name="" id="tcons-css-output"></textarea>

      <label><input type="checkbox">download the unminified js</label>
      <label><input type="checkbox">download the minified js</label>
      <label><input type="checkbox">download the minified and unminified js</label>
    </div>
  </main>

    <small>Read the <a href="//sarasoueidan.com/blog/navicon-transformicons">article</a> on making transformicons by Sara Soueidan</small>
  </footer>

  <script src="js/transformicons.js"></script>
  <script> transformicons.add('.tcon'); </script>
  <script src="js/builder.js"></script>
  <script> 
    builder.init({
      checkboxes: document.querySelectorAll('#builder input[type="checkbox"]'),
      form: document.querySelector('#builder'),
      textarea: document.querySelector('#tcon-source textarea')
    });
  </script>
</body>
